<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b1ba141651.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato conosco</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome: </label>
                    <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome completo"/>
                    <label for="email" class="form-label">Seu e-mail: </label>
                    <input id="email" type="email" class="form-control" name="email" placeholder="email@email.com">
                    <label class="form-label" for="telefone">Seu telefone: </label>
                    <input class="form-control" type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"/>
                    <label for="mensagem" class="form-label">Sua mensagem: </label>
                    <textarea class="form-control" id="mensagem" name="mensagem" placeholder="Digite aqui sua mensagem para nós"></textarea>
                   <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                   </div>
                   <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
