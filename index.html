<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <section>
        <div class="container">
            <h2>Fale conosco!</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome completo">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="email@email.com">
                </div>
                <div class="form-campo">
                    <label for="CPF">CPF:</label>
                    <input type="text" id="CPF" name="cpf" placeholder="Ex: 000.000.000-00">
                </div>
                <div class="form-campo">
                    <label for="Endereço completo">Endereço completo:</label>
                    <input type="text" id="adress" name="adress" placeholder="Ex: Rua HTML, nº 0, bairro CSS">
                </div>
                <div class="form-campo">
                    <label for="CEP">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="Ex: 00000-000">
                </div>
                <div class="form-campo">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Digite aqui sua mensagem para nós"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container-footer">
            <p>
            2022 &copy; Form Simples - Todos os direitos reservados
            </p>
            <ul class="container-flex">
                <li>
                    <a href="#">
                        <img src="./icones/facebook.png" alt="ícone do Facebook">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./icones/instagram.png" alt="ícone do Instagram">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./icones/youtube.png" alt="ícone do Youtube">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
